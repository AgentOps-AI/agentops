name: Deploy API Server to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy API Server
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd api && flyctl deploy -c fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_NEXT }}
